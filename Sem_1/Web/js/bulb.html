<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb</title>
    <link rel="stylesheet" href="bulb.css">
</head>

<body>
    <img src="Images/off.png" alt="" id="img">
    <div>
        <button id="on">Turn On</button>
        <button id="off">Turn Off</button>
    </div>

    <script>
       document.getElementById("on").addEventListener("click",()=>{
        document.getElementById("img").src="Images/on.png"

       })
       document.getElementById("off").addEventListener("click",()=>{
        document.getElementById("img").src="Images/off.png"

       })
    </script>
</body>

</html>
